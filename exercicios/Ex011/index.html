    <h1>Mídias dinâmicas</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumento e diminua o tamanho do seu navegador.</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-P.png" type="image/png" alt="foto Pequena">

    <p>Vamos aprender a reproduzir áudios em HTML</p>
    <audio src="midias/happy-mistake.mp3" controls autoplay></audio>

        <source src="midias/guanacast-33.mp3" type="audio/mpeg">
        <source src="midias/guanacast-33.ogg" type="audio/ogg">
        <source src="midias/guanacast-33.wav" type="audio/wav"> <!-- Não Usar arquivos .Wav-->
