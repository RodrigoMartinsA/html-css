<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="off">
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="isxmas" value="Masculino"><label for="isxmas">Masculino</label><br>
            <input type="radio" name="sexo" id="isxfem" value="Feminino"><label for="isxfem">Feminino</label>
        </fieldset>
        <fieldset>
            <legend>Esportes favoritos</legend>
            <input type="checkbox" name="esbas" id="iesbas" value="Basquete"> <label for="iesbas">Basquete</label> <br>
            <input type="checkbox" name="esfut" id="iesfut" value="Futebol"><label for="iesfut">Futebol</label> <br>
            <input type="checkbox" name="esnat" id="iesnat" value="Natação"> <label for="iesnat">Natação</label> <br>
            <input type="checkbox" name="esten" id="iesten" value="Tênis"><label for="iesten">Tênis</label>
        </fieldset>

        <!--
            checkbox -> pode selecionar mais de uma opção, posso deixar previamente marcaso usando o checked

            radio -> só pode selecionar uma opção. apenas um do grupo pode estar marcado. Preciso deixar o name igual para todos do grupo para que ele faça a troca caso o usuário clique em outro.
        -->
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
