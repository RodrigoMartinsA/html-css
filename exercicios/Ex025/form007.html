<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="off">
        <p>
            <label for="iest">Estado</label>
            <select name="estado" id="iest">

                <option value="" selected>--- Escolha ---</option>

                <optgroup label="Região Norte">
                    <option value="AM">Amazonas</option>
                    <option value="PA">Pará</option>
                    <option value="AC">Acre</option>
                    <option value="RO">Rondônia</option>
                    <option value="TO">Tocantins</option>
                    <option value="AP">Amapá</option>
                    <option value="RR">Roraima</option>
                </optgroup>

                <optgroup label="Região Nordeste">
                    <option value="MA">Maranhão</option>
                    <option value="PI">Piauí</option>
                    <option value="CE">Ceará</option>
                    <option value="RN">Rio Grande do Norte</option>
                    <option value="PB">Paraíba</option>
                    <option value="PE">Pernambuco</option>
                    <option value="AL">Alagoas</option>
                    <option value="SE">Sergipe</option>
                    <option value="BA">Bahia</option>
                </optgroup>

                <optgroup label="Região Centro-Oeste">
                    <option value="MT">Mato Grosso</option>
                    <option value="GO">Goiás</option>
                    <option value="MS">Mato Grosso do Sul</option>
                    <option value="DF">Distrito Federal</option>
                </optgroup>

                <optgroup label="Região Sudeste">
                    <option value="MG">Minas Gerais</option>
                    <option value="ES">Espírito Santo</option>
                    <option value="SP" >São Paulo</option>
                    <option value="RJ">Rio de Janeiro</option>
                </optgroup>

                <optgroup label="Região Sul">
                    <option value="PR">Paraná</option>
                    <option value="SC">Santa Catarina</option>
                    <option value="RS">Rio Grande do Sul</option>
                </optgroup>

            </select>
        </p>

        <!-- 
            SELECT -> cria uma lista suspensa
            OPTION -> define as opções da lista
            OPTGROUP -> agrupa opções dentro da lista

            posso definir um valor padrão usando o selected na option desejada
            posso deixar uma opção sem valor usando value vazio na option desejada
            posso deixar a lista com mais de uma opção selecionada usando o atributo multiple no select

            DATALIST -> cria uma lista de sugestões para o campo input (o usuário pode digitar algo diferente do sugerido)
        -->
        <p>
            <label for="iprof">Profissão</label>
            <input type="text" name="prof" id="iprof" list="lstprof">
            <datalist id="lstprof">
                <option value="ADM">Administrador</option>
                <option value="CONT">Contabilista</option>
                <option value="DEV">Desenvolvedor</option>
                <option value="PROF">Professor</option>
            </datalist>
        </p>

        <p> <!--
                Textarea -> cria uma área de texto multilinha 
                        (MELHOR USAR O METHOD POST)
            -->
            <label for="img">Mensagem</label> <br>
            <textarea name="msg" id="imsg" cols="30" rows="10"></textarea>
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
