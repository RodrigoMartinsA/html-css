<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Meu Primeiro Formulário</h1>
    <form autocomplete="off" action="cadastro.php" method="post"> 
        <!-- 
        
        ACTION: É para onde os dados serão enviados
        
        METHOD'S:
            GET: Método que encia os dados pela URL(padrão).
                * GET apenas suporta 3.000 caracteres.
            POST: Método que envia os dados de forma oculta

         -->
        <p><label for="inome">Nome:</label> 
            <input type="text" name="nome" id="inome"></p>
        <p><label for="isobrenome">Sobrenome:</label> 
            <input type="text" name="Sobrenome" id="isobrenome"></p>
        <p><input type="submit" value="Enviar"></p>
    </form>
</body>
</html>
