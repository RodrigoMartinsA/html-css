<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Formulário Exemplo</h1>
    <form action="cadastro.php" method="post" autocomplete="off">
        <p>
            <label for="ico">Cor:</label>
            <input type="color" name="Cor" id="icor" value="#00ff00">
        </p>
        
        <p>
            <label for="inivel">Nível de Satisfação</label>
            <input type="range" name="nivel" id="inivel" min="1" max="5" step="1" value="1">
        </p>

        <p>
            <label for="ifoto">Foto do Perfil</label>
            <input type="file" name="foto" id="ifoto" accept="image/*"> <!-- aceito apenas imagens usando o Method "POST"-->
        </p>
        <!--
            
            color -> abre um seletor de cores
            range -> abre um seletor deslizante
            file -> abre um seletor de arquivos do sistema
        
            -->
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
    
</body>
</html>
