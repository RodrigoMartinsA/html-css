<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Imagens no HTML 5</title>
    <style>
        button{
            margin-top: 20px;
            padding: 10px;
            font-weight: bold;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 1px 1px 3px rgba(0, 0, 0, 0.315);
        }
    </style>
</head>
<body>
    <h1>Testando carga de Imagens</h1>
    <p>Abaixo você vai ver uma imagem que está na mesma pasta.</p>
    <img src="logo-html.png" alt="Logo do HTML5"> <!--A imagem fica solta dentro do arquivo primário do projeto-->
    <p>Podemos também carregar Imagens que estão em outra pasta, contanto que ela esteja dentro da pasta atual.</p>
    <img src="fotos/logo-css.png" alt="Logo das CSS3"> <!--Posso criar uma pasta apenas para as imagens , sem a nescessidade de deixar ela solta dentro do arquivo primário do projeto-->
    <p>Também podemos carregar imagens externas, e para isso devemos ter a sua URL completa.</p>
    <img src="https://itexto.com.br/wp-content/uploads/2017/08/logotipo.png" alt="imagem do cachorro">
    <nav>
        <a href="https://rodrigomartinsa.github.io/html-css">
            <button>Home Page</button>
        </a>
    </nav>
</body>
</html>
